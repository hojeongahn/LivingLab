server:
  port: 8282

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/labdb
    username: scott
    password: tiger
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true

  servlet:
